services:
  - type: web
    name: salonmoney-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 24h
      - key: REFRESH_TOKEN_SECRET
        generateValue: true
      - key: REFRESH_TOKEN_EXPIRE
        value: 7d
      - key: BINANCE_API_KEY
        sync: false
      - key: BINANCE_API_SECRET
        sync: false
      - key: BINANCE_TESTNET
        value: true
      - key: NSL_TO_USDT_RECHARGE
        value: 25
      - key: USDT_TO_NSL_WITHDRAWAL
        value: 25
      - key: WITHDRAWAL_FEE_PERCENTAGE
        value: 2.5
      - key: WITHDRAWAL_FIXED_FEE_NSL
        value: 10
      - key: MIN_WITHDRAWAL_AMOUNT_NSL
        value: 100
      - key: REFERRAL_BONUS_PERCENTAGE
        value: 20
      - key: MAX_REFERRAL_LEVEL
        value: 1
      - key: SUPER_ADMIN_USERNAME
        value: superadmin
      - key: SUPER_ADMIN_EMAIL
        value: admin@salonmoney.com
      - key: SUPER_ADMIN_PHONE
        value: +232777777777
      - key: SUPER_ADMIN_PASSWORD
        sync: false
      - key: EMAIL_SERVICE
        value: gmail
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: EMAIL_FROM
        value: noreply@salonmoney.com
      - key: FRONTEND_URL
        sync: false
